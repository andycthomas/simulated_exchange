services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: simulated-exchange-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=2GB
      -c work_mem=32MB
      -c maintenance_work_mem=256MB
      -c max_connections=300
      -c checkpoint_completion_target=0.9
      -c wal_buffers=32MB
      -c synchronous_commit=off
      -c fsync=off
      -c full_page_writes=off
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=off
      -c log_disconnections=off
      -c log_lock_waits=on
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user -d trading_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and messaging
  redis:
    image: redis:7-alpine
    container_name: simulated-exchange-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --notify-keyspace-events Ex
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Trading API Microservice
  trading-api:
    build:
      context: .
      dockerfile: services/trading-api/Dockerfile
    container_name: simulated-exchange-trading-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - SERVICE_NAME=trading-api
      - SERVICE_VERSION=1.0.0
      - SERVICE_ENVIRONMENT=production
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=trading_db
      - POSTGRES_USERNAME=trading_user
      - POSTGRES_PASSWORD=trading_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DATABASE=0
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - trading_logs:/app/logs
    networks:
      - trading_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Market Simulator Microservice
  market-simulator:
    build:
      context: .
      dockerfile: services/market-simulator/Dockerfile
    container_name: simulated-exchange-market-simulator
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - GIN_MODE=release
      - SERVICE_NAME=market-simulator
      - SERVICE_VERSION=1.0.0
      - SERVICE_ENVIRONMENT=production
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DATABASE=0
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - market_logs:/app/logs
    networks:
      - trading_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Order Flow Simulator Microservice - RE-ENABLED with performance optimizations
  order-flow-simulator:
    build:
      context: .
      dockerfile: services/order-flow-simulator/Dockerfile
    container_name: simulated-exchange-order-flow-simulator
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - GIN_MODE=release
      - SERVICE_NAME=order-flow-simulator
      - SERVICE_VERSION=1.0.0
      - SERVICE_ENVIRONMENT=production
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8082
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DATABASE=0
      - TRADING_API_URL=http://trading-api:8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - CONFIG_FILE=/app/config/performance-optimized.yaml
    volumes:
      - flow_logs:/app/logs
      - ./services/order-flow-simulator/config:/app/config:ro
    networks:
      - trading_network
    depends_on:
      redis:
        condition: service_healthy
      trading-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.3'  # Reduced CPU limit for controlled performance
          memory: 128M  # Reduced memory limit
        reservations:
          cpus: '0.05'  # Lower reservation
          memory: 64M

  # NGINX reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: simulated-exchange-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./web:/app/web:ro
    networks:
      - trading_network
    depends_on:
      - trading-api
      - market-simulator
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: simulated-exchange-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - trading_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: simulated-exchange-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - trading_network
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  trading_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  trading_logs:
    driver: local
  market_logs:
    driver: local
  flow_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local