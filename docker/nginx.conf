user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting - increased for dashboard polling
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=100r/s;

    # Upstream servers
    upstream trading_api {
        least_conn;
        server trading-api:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream market_simulator {
        least_conn;
        server market-simulator:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # upstream order_flow_simulator {
    #     least_conn;
    #     server order-flow-simulator:8082 max_fails=3 fail_timeout=30s;
    #     keepalive 32;
    # }

    # Health check endpoint
    server {
        listen 80;
        server_name health.localhost;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main server configuration
    server {
        listen 80 default_server;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Global health check (aggregated)
        location /health {
            limit_req zone=health burst=10 nodelay;
            proxy_pass http://trading_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Trading API routes
        location /api/health {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://trading_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }


        location /api/orders {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://trading_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/trades {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://trading_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Market Simulator routes
        location /api/market {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://market_simulator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/price {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://market_simulator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        location /api/symbols {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://market_simulator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        location /api/volatility {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://market_simulator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Order Flow Simulator routes - TEMPORARILY DISABLED
        # location /api/flow {
        #     limit_req zone=api burst=5 nodelay;  # Reduced burst for performance
        #     proxy_pass http://order_flow_simulator;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_connect_timeout 10s;
        #     proxy_send_timeout 30s;
        #     proxy_read_timeout 30s;
        # }

        # Service-specific health checks
        location /health/trading {
            proxy_pass http://trading_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health/market {
            proxy_pass http://market_simulator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # location /health/flow {
        #     proxy_pass http://order_flow_simulator/health;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Metrics endpoint (restricted access)
        location /metrics {
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;
            deny all;

            proxy_pass http://trading_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Metrics endpoint - proxy to real trading API metrics
        location /api/metrics {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://trading_api/api/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Service information endpoint
        location /api/info {
            default_type application/json;
            return 200 '{"services": ["trading-api", "market-simulator", "order-flow-simulator"], "version": "1.0.0", "status": "healthy"}';
        }

        # WebSocket support for real-time updates (future enhancement)
        location /ws {
            proxy_pass http://trading_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Web Dashboard - serve main dashboard file
        location = /dashboard {
            default_type text/html;
            alias /app/web/templates/dashboard.html;

            # Disable caching for HTML during development
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;

            # Enable compression
            gzip on;
            gzip_types text/css application/javascript application/json;
        }

        # Web Dashboard subdirectory
        location /dashboard/ {
            alias /app/web/templates/;
            try_files $uri $uri/ =404;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;

            # Cache control
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Static assets for dashboard
        location /static/ {
            alias /app/web/static/;

            # Disable caching for JavaScript files during development
            location ~* \.js$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
            }

            # Long-term caching for other static assets
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Enable compression for assets
            gzip on;
            gzip_types text/css application/javascript application/json image/svg+xml;
            gzip_static on;
        }

        # Default route - redirect to dashboard
        location = / {
            return 301 /dashboard;
        }

        # Default catch-all for undefined routes
        location / {
            try_files $uri $uri/ @dashboard;
        }

        location @dashboard {
            return 404 '{"error": "Not Found", "message": "This endpoint does not exist"}';
            add_header Content-Type application/json;
        }
    }

